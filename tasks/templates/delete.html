<!doctype html>
<html lang="en">

    <meta charset="utf-8">

  <body>

<form method="POST">
    {% csrf_token %}

    <div class="card text-center mb-3 mt-5" style="width: 25rem; margin:auto; background-color: powderblue;">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-body-secondary">Are you sure you want to delete "{{item}}"?</h6>
          <a href="{% url 'list' %}" class="btn btn-primary">Cancel</a>
          <input class="btn btn-primary" type="submit" name="Confirm">
        </div>
      </div>

</form>
   

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>
